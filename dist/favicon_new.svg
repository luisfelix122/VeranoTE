<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB" /> <!-- blue-600 -->
      <stop offset="100%" stop-color="#14B8A6" /> <!-- teal-500 -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Rounded Rect -->
  <rect x="0" y="0" width="256" height="256" rx="64" fill="url(#bgGradient)" />

  <!-- Sun Glow (Yellow Blur) top right -->
  <circle cx="200" cy="56" r="40" fill="#FACC15" fill-opacity="0.4" filter="url(#glow)" />

  <!-- Sun Icon (Top Right) -->
  <g transform="translate(160, 20) scale(2.5)" stroke="#FEF3C7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
     <circle cx="12" cy="12" r="4" fill="#FEF3C7" fill-opacity="0.3"/>
     <path d="M12 2v2"/>
     <path d="M12 20v2"/>
     <path d="m4.93 4.93 1.41 1.41"/>
     <path d="m17.66 17.66 1.41 1.41"/>
     <path d="M2 12h2"/>
     <path d="M20 12h2"/>
     <path d="m6.34 17.66-1.41-1.41"/>
     <path d="m19.07 4.93-1.41 1.41"/>
  </g>

  <!-- Waves Icon (Center/Bottom) -->
  <g transform="translate(28, 70) scale(8)" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1" opacity="0.9"/>
    <path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1" opacity="0.9"/>
    <path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1" opacity="0.9"/>
  </g>
</svg>
